<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trigonometry Calculator</title>
  <link rel="stylesheet" href="../css/navbar.css" />
  <link rel="stylesheet" href="../css/trigonometry.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Standard Calculator</a></li>
      <li><a href="trigonometry.html" class="active">Trigonometry</a></li>
      <li><a href="calculus.html">Calculus</a></li>
      <li><a href="complex.html">Complex Numbers</a></li>
      <li><a href="matrix.html">Matrix</a></li>
      <li><a href="equations.html">Equations</a></li>
      <li><a href="graph.html">Graphing</a></li>
      <li><a href="stats.html">Statistics</a></li>
      <li><a href="programming.html">Programming</a></li>
    </ul>
  </nav>

  <main class="trigonometry">
    <div class="calculator">
      <!-- Normal Display -->
      <input type="text" id="display" readonly />
      <div id="buttons">
        <!-- Number buttons -->
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay(')')">)</button>
        
        <!-- Trigonometric function buttons -->
        <button onclick="appendToDisplay('sin')">sin</button>
        <button onclick="appendToDisplay('cos')">cos</button>
        <button onclick="appendToDisplay('tan')">tan</button>
        <button onclick="appendToDisplay('asin')">asin</button>
        <button onclick="appendToDisplay('acos')">acos</button>
        <button onclick="appendToDisplay('atan')">atan</button>
        <button onclick="appendToDisplay('sqrt')">âˆš</button>
        <button onclick="appendToDisplay('log')">log</button>
        <button onclick="appendToDisplay('ln')">ln</button> <!-- ln button -->
        
        <!-- Other buttons -->
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">DEL</button>
        <button onclick="appendToDisplay('=')" id="equal">=</button>
      </div>

  <script src="../js/trigonometry.js"></script>
</body>
</html>
